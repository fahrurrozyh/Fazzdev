<!DOCTYPE html>
<html>
    <head>
        <title>layouting03</title>
        <style>
            body {
                text-align: center;
            }
            div {
                background-color: red;
            }
            ul {
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <div>
            <h1>BOX MODEL</h1>
            <ul>
                <li>Terdiri dari content, padding, border, margin</li>
                <li>content adalah isi sebenarnya berupa text, gambar, dll</li>
                <li>padding adalah area transparan antara konten dan border</li>
                <li>border adalah batas di sekeliling content</li>
                <li>margin adalah area transparan di luar pagar border</li>
            </ul>
        </div>
    </body>
</html>
